<div class="mt-7 text-center title"><b>Echart</b></div>

<div class="row p-4" style="width: 100%;">
  <div class="col-md-6"  *ngIf="lineChartoptions != undefined"> 
   <div class="mt-3 p-3 border border-dark rounded-2 shadow">
     <div echarts #echarts [options]="lineChartoptions" class="chart"></div>
   </div>
  </div>

 <div class="col-md-6"  *ngIf="lineChartoptions != undefined">  *ngFor="let chart of lineChartoptions"
    <div class="mt-3 p-3 border border-dark rounded-2 shadow">
      <div echarts #echarts [options]="lineChartoptions" class="chart"></div>
    </div>
  </div>
</div>  

 <div class="row p-4" style="width: 100%;">
    <div class="col-md-6" *ngIf="recieveMessage.length != 0">
      <div class="mt-3 p-3 border border-dark rounded-2 shadow message" >
        <p>Received Messages:</p>
        <ul>
          <li *ngFor="let message of recieveMessage">{{ message }}</li>
        </ul>
      </div>
    </div>
</div>
